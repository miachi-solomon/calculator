<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="display">
            <p>0</p>
        </div>
        <div class="calculator">
            <div class="btn-container">
                <button class="grey-btn">AC</button>
                <button class="grey-btn operator">+/-</button>
                <button class="grey-btn operator">%</button>
                <button class="operator-btn-right-hand operator">/</button>
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="operator-btn-right-hand operator">X</button>
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="operator-btn-right-hand operator">-</button>
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="operator-btn-right-hand operator">+</button>
                <button class="btn-0 numbers">0</button>
                <button>.</button>
                <button class="operator-btn-right-hand equal-to">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
